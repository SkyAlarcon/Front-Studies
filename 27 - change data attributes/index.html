<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change and Data Attributes
    </title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <label for="quiz-1">2+2=</label>
    <input id="quiz quiz-1" type="text" data-resposta="4">
                                            <!-- ^ o atributo "data" serve pra poder colocar QUALQUER atributo q a gente quiser -->
    <label for="quiz-2">2-2=</label>
    <input id="quiz quiz-2" type="text" data-resposta="0">
    <label for="quiz-3">2*3=</label>
    <input id="quiz quiz-3" type="text" data-resposta="6">
    <label for="quiz-4">1+9=</label>
    <input id="quiz quiz-4" type="text" data-resposta="10">
    <label for="quiz-5">5*5=</label>
    <input id="quiz quiz-5" type="text" data-resposta="25">
</body>
</html>
