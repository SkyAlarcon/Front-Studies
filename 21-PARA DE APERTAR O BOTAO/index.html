<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>
        Login
    </h1>
    <div class="input-container">
        <label for="email">E-mail</label>
        <!-- ^ label serve para dar uma etiqueta pra algo -->
        <!-- o comando "for=" vai server para linkar um ID e, ao vc CLICAR NO LABEL ele vai selecionar a caixa de texto para vc escrever respctiva ao ID q vc colocou -->
        <input id="email" type="Email" placeholder="E-mail">
    </div>
    <div class="input-container">
        <label for="password">Password</label>
        <input id="password"type="password" placeholder="Password">
                <!-- ^ se vc colocar "password" no "type" do input, ele vai substituir os caracteres por 'bolinhas' pra cobrir a senha-->
    </div>
    <button>Log in</button>
</body>
</html>
