<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="IMC">
        <h1>Calcule o IMC</h1>
        <form>
            <div>
                <label for="peso">Peso</label>
                <input id="peso" type="number" placeholder="in kilos" required>
            </div>
            <div>
                <label for="altura">Altura</label>
                <input id="altura" type="number" placeholder="in centimeters" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>    
</body>
</html>
